<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NayeemXS - Bank</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area" class="">
        <h1 class="text-center">Welcome To Nayeem-XS Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
       <!-- transaction area -->
       <div id="transaction-area" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="balance">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">450</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 style">
                <h4>Deposit</h4>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button class="btn btn-success" id="addDeposit">Deposit</button>
            </div>
            <div class="col-md-6 style">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to withdraw" id="withdrawAmount">
                <br>
                <button class="btn btn-success" id="addWithdraw">Withdraw</button>
            </div>
        </div>
    </div>








    <!-- javascript -->
   <script src="script.js"></script>
</body>
</html>
